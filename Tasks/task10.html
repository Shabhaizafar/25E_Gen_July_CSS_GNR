<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>

</head>
<body>

  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
    <div class="details">
      <h2>John Doe</h2>
      <p>Frontend Developer</p>
    </div>
    <input type="text" placeholder="Send a message...">
    <button>Send</button>
  </div>

</body>
</html>
