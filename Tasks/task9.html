<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Styled Page</title>
  <!-- 
    CSS Task Instructions:

    1. Apply the universal selector (*) to set `box-sizing` to `border-box`, and to remove all default `margin` and `padding` across elements.

    2. Use the `body` type selector to set the `width` to 100%, `height` to 100vh, and apply `padding` of 20px. Also, set a light background color for visual clarity.

    3. Create a class `.card` and apply it to the main content container. Style it with a `width` of 300px, `height` of 200px, `margin` of 20px auto (to center it), `padding` of 15px, and set the `background-color` to white. Also, use the `filter` property to apply a drop shadow effect like `drop-shadow(2px 4px 6px gray)`.

    4. Create an ID selector `#title` for the heading. Set `margin-bottom` to 10px and `padding` to 5px. Align the text to the center, and use a background color (such as green) with white text for contrast.

    5. For the `<p>` tag, add a `margin-top` of 10px and `padding` of 10px to separate it visually from other elements.

    Use only the listed CSS properties: width, height, margin, padding, box-sizing, filter, and selectors (type, class, ID, universal).
  -->
</head>
<body>

  <div class="card">
    <h2 id="title">Welcome</h2>
    <p>This is a basic webpage using only limited CSS properties.</p>
  </div>

</body>
</html>
